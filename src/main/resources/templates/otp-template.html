<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>AURA — verification</title>
</head>
<body style="margin:0;padding:0;background:#0d1020;background-image:radial-gradient(1200px 600px at 15% -10%, rgba(120,171,255,.25), transparent 60%), radial-gradient(1200px 600px at 85% 110%, rgba(255,124,176,.20), transparent 60%), linear-gradient(180deg, #0b0e1a 0%, #0f1324 100%);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;color:#0f172a;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding:40px 16px;">
            <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="
          width:600px;max-width:600px;
          background:#f0f7ff;
          border-radius:20px;
          padding:36px;
          box-shadow:0 12px 40px rgba(0,0,0,0.15);">

                <!-- Header -->
                <tr>
                    <td align="left" style="padding-bottom:20px;">
                        <table role="presentation" cellpadding="0" cellspacing="0">
                            <tr>
                                <td align="center" valign="middle" style="width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,#7aa2ff,#9ad0ff);text-align:center;">
                                    <div style="font-weight:800;font-size:18px;line-height:40px;color:#0a0e1a;">A</div>
                                </td>
                                <td width="12"></td>
                                <td valign="middle">
                                    <div style="font-weight:700;font-size:14px;letter-spacing:.6px;color:#27324a;text-transform:uppercase;">
                                        AURA
                                    </div>
                                    <div style="font-size:12px;color:#6b7a99;">Secure verification</div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Title -->
                <tr>
                    <td style="padding-bottom:8px;">
                        <div style="font-size:22px;font-weight:800;color:#0f172a;">Your verification code</div>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom:20px;">
                        <div style="font-size:14px;line-height:22px;color:#334155;">
                            Enter this one-time code to continue. The code stays valid for <span style="color:#3b82f6;font-weight:600;">5 minutes</span>.
                        </div>
                    </td>
                </tr>

                <!-- Code -->
                <tr>
                    <td align="center" style="padding-bottom:20px;">
                        <div style="display:inline-block;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:42px;font-weight:900;letter-spacing:14px;color:#0b1220;background:#ffffff;border:1px solid #d0e3ff;border-radius:14px;padding:18px 28px;">
                            {{CODE}}
                        </div>
                    </td>
                </tr>

                <!-- Info -->
                <tr>
                    <td align="center" style="padding-bottom:16px;">
                        <div style="font-size:12px;color:#64748b;">
                            If you didn’t request this, you can safely ignore this email.
                        </div>
                    </td>
                </tr>

                <!-- Security note -->
                <tr>
                    <td style="padding:12px 16px;background:linear-gradient(180deg,#ffffff,#e6f0ff);border:1px solid #c5d6ff;border-radius:14px;">
                        <div style="font-size:12px;color:#334155;">
                            Never share this code. AURA support will <strong>never</strong> ask for it.
                        </div>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td align="center" style="padding-top:22px;">
                        <div style="font-size:12px;color:#6b7a99;">
                            © 2025 AURA • All rights reserved
                        </div>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
